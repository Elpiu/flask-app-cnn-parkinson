<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Classifier</title>

    <link href="static/img/iconTab.png" rel="icon" type="image/x-icon"/>

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"/>
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
          rel="stylesheet"/>
    <!-- MDB -->
    <link href="static/css/mdb.min.css" rel="stylesheet"/>
</head>

<body>
<!-- Start your project here-->

<div class="preview" id="preview">
    <div style="display: none;"></div>
            <div class="" data-draggable="true" style="position: relative;"><!----><!---->
            {% include '/navbar.html' %}
            <!----></div>
    <div>
        <div class="" data-draggable="true" draggable="false" style="position: relative;"><!----><!---->
            <section class="overflow-hidden pt-0" data-v-271253ee="" draggable="false">
                <section class="mb-10 background-radial-gradient">
                    <style>
                         .background-radial-gradient { background-color: hsl(218, 41%, 15%); background-image: radial-gradient( 650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100% ), radial-gradient( 1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100% ); }
                    </style>
                    <div class="container px-4 py-5 px-md-5 text-center text-lg-start">
                        <div class="row gx-lg-5 align-items-center">
                            <div class="col-lg-6 mb-5 mb-lg-0">
                                <h1 class="my-5 display-3 fw-bold ls-tight"
                                                                   style="color: hsl(218, 81%, 95%)"><span>Classificazione </span>
                                <br> <span style="color: hsl(218, 81%, 75%)">{{ label }}</span></h1> <a
                                    aria-controls="#picker-editor"
                                    class="btn   btn-white btn-lg py-3 px-5 mb-2 mb-md-0 me-md-2"
                                    data-ripple-color="primary" draggable="false" href="#"
                                    role="button">Confidenza: <strong> {{ prob }}%</strong></a>
                            </div>
                            <div class="col-lg-6 mb-5 mb-lg-0"><img
                                    alt=""
                                    aria-controls="#picker-editor" class="w-100 rounded-4 shadow-5" draggable="false"
                                    src="{{ url_for('send_file', filename=image_file_name)}}"></div>
                        </div>
                    </div>
                </section>
                <div class="text-center display-2 mb-5">
                    <button type="button" class="btn btn-outline-primary btn-rounded " style="font-size: xxx-large"
                            data-mdb-ripple-color="dark"><a href="/">Torna Alla Home</a></button>
                </div>
            </section><!----></div>

        {% include '/footer.html' %}
    </div>
</div>

<!-- End your project here-->

<!-- MDB -->
<script src="static/js/mdb.min.js" type="text/javascript"></script>
<!-- Custom scripts
<script type="text/javascript"></script>
-->

</html>
